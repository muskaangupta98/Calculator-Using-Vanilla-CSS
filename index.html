<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body
    class="h-30 bg-gradient-to-r from-teal-400 to-blue-500 flex justify-center py-40"
  >
    <h3 class="font-mono text-4xl py-20 absolute top-0">Calculator</h3>
    <div
      class="calculator bg-gray-100 w-1/4 text-center rounded-lg border-2 border-gray-900 shadow-2xl"
    >
      <div class="input border-gray-900">
        <input
          type="number"
          class="text-right text-4xl w-full p-5 border-t-0 border-b-2 border-gray-900 rounded-lg"
        />
      </div>

      <div class="buttons grid grid-cols-4 gap-4 p-3">
        <span
          href="#!"
          class="cursor-pointer col-span-3 p-2 hover:bg-blue-400 border rounded-lg bg-blue-600"
          >C</span
        >
        <span
          href="#!"
          class="cursor-pointer p-2 button border rounded-lg bg-gray-500"
          >&divide;</span
        >
        <span href="#!" class="cursor-pointer button">7</span>
        <span href="#!" class="cursor-pointer button">8</span>
        <span href="#!" class="cursor-pointer button">9</span>

        <span href="#!" class="cursor-pointer button">&times;</span>
        <span href="#!" class="cursor-pointer button">4</span>
        <span href="#!" class="cursor-pointer button">5</span>
        <span href="#!" class="cursor-pointer button">6</span>
        <span href="#!" class="cursor-pointer button">&minus;</span>
        <span href="#!" class="cursor-pointer button">1</span>
        <span href="#!" class="cursor-pointer button">2</span>
        <span href="#!" class="cursor-pointer button">3</span>
        <span href="#!" class="cursor-pointer button">&plus;</span>
        <span href="#!" class="cursor-pointer button col-span-3">0</span>
        <span
          href="#!"
          class="cursor-pointer p-2 border rounded-lg bg-blue-600 hover:bg-blue-400"
          >&equals;</span
        >
      </div>
    </div>
  </body>
</html>
